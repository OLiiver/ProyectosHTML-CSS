<!DOCTYPE html>
<html>
<head>
	<title>HTML Basico</title>
</head>
<body>
<!-- -->
<!-- Comentarios-->
	<!-- Titulos de diferentes tamaños siendo h1 el mas grande y h6 el menos -->
	<h1>h1 - The CEO</h1>
	<h2>h2 - VP</h2>
	<h3>h3 - Director</h3>
	<h4>h4 - Middle management</h4>
	<h5>h5 - Lowly assistant</h5>
	<h6>h6 - Gets coffee for everyone</h6>

	<!-- p sirve para dar inicio a los parrafos-->
	<p>parrafo</p>
	
	<!-- a es para hacer hipervinculos, redirigir al usuario a otra pagian o sección-->
	<a href="http://www.codecademy.com">codecademy</a><br/>

	<!-- img es para agregar imagenes a la pagina web -->
	<img src="https://s3.amazonaws.com/codecademy-blog/assets/f3a16fb6.jpg" /><br/>

	<!-- img dentro de a es para que la imagen sea a su vez un hipervinculo-->	
	<a href="">	<img src="http://www.creacionesume.com/catalogo/detalles/images/6002a.jpg" /> </a><br/>

	</body>
</html>
